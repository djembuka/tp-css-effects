<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ellipsis</title>
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="left-bg">
        <picture
          ><!--<source
            srcset="images/1.jpg"
            media="(min-width: 1920px) and (min-height: 600px)" />
          <source
            srcset="images/2.jpg"
            media="(min-width: 1440px) and (min-height: 600px)" />
          <source srcset="images/3.jpg" media="(min-width: 980px)" />
          <source
            srcset="images/4.jpg"
            media="(min-width: 568px) and (max-aspect-ratio: 13 / 9), only screen and (min-width: 668px) and (min-height: 416px), only screen and (min-width: 980px)" />-->
          <img src="images/1.avif" alt=""
        /></picture>
      </div>
      <div class="right-bg">
        <picture
          ><!--<source
            srcset="images/2.jpg"
            media="(min-width: 1920px) and (min-height: 600px)" />
          <source
            srcset="images/3.jpg"
            media="(min-width: 1440px) and (min-height: 600px)" />
          <source srcset="images/4.jpg" media="(min-width: 980px)" />
          <source
            srcset="images/5.jpg"
            media="(min-width: 568px) and (max-aspect-ratio: 13 / 9), only screen and (min-width: 668px) and (min-height: 416px), only screen and (min-width: 980px)" />-->
          <img src="images/3.avif" alt=""
        /></picture>
      </div>
    </div>
  </body>
</html>
